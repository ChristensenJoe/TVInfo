<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css"/>
    <script defer src="script.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <header class="jumbotron text-center">
        TV Info
    </header>
    
    <div id="contentContainer" class="container-fluid">

    <div id="searchDiv" class="container">
        <form id="searchForm" class="form-inline">
            <label id="searchLabel" name="searchLabel" class="form-label">TV Series:</label>
            <input type="text" name="showSearch" id="showSearch" class="form-control-sm" placeholder="Search...">
            <button type="submit" name="submit" class="btn btn-dark btn-sm">Submit</button>
        </form>

      
    </div>

    <div id="cardContainer" class="container">
        <div class="container" id="cardWrapper">
          <ul id="cardList"></ul>
        </div>
    </div>

    <div id="detailsContainer" class="container">
        <p>Details Container</p>

    </div>

    </div>




</body>
</html>
