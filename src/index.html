<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css"/>
    <script defer src="script.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Open Sans"/>

</head>
<body>
    <header class="jumbotron text-center">
        TV Info
    </header>
    
    <div id="contentContainer" class="container-fluid">

    <div id="searchDiv" class="container">

      <form class="row g-3" id="searchForm">
        <div class="row justify-content-center">
        <div class="col-auto">
          <label for="searchDescription" class="form-control-plaintext">TV Series:</label>
        </div>
        <div class="col-auto">
          <input type="text" class="form-control" id="showSearch" name="showSearch">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">Search</button>
        </div>
        </div>
      </form>

    </div>

    <div id="cardContainer" class="container">
        <div class="container" id="cardWrapper">
          <ul id="cardList"></ul>
        </div>
    </div>

    <div id="detailsContainer" class="container">
        <div class="row">
          <div class="col" id="detailsTitle">
            <p>Name/title</p>
          </div>
        </div>
        <div class="row">
          <div class="col-4" id="detailsImage">
            <img src="https://static.tvmaze.com/uploads/images/original_untouched/31/78286.jpg" alt="placeholder" class="img-fluid rounded-start" id="detailsImageFile">

          </div>
          <div class="col-8" id="detailsDescription">
            <div class="row" id="ratingRow"> 
              <h5 id="ratingPlaceholder">Rating: 4</h5>
            </div>
            <div class="row" id="descriptionRow">
              <p id="summaryHeader">Summary</p>
              <p class="lead" id="detailsP"> </p>
            </div>
          </div>
          
        </div>
        <div class="row">
          <div class="col" id="detailsRelatedInfo">
            <div class="row" id="relatedInfoContainer">
                <div class="row row-cols-2">
                  <div class="col" id="episodes">episodes</div>
                  <div class="col" id="runTime">run time</div>
                  <div class="col" id="genre">genre</div>
                  <div class="col" id="years">years</div>
                </div>
  
            </div>
            <div class="row" id="castContainer">

            </div>
            
          </div>
          
        </div>
        <div class="row">
          <div class="col" id="detailsCommentsBox">
            <p>comments box</p>
          </div>
        
        </div>



    </div>

    </div>




</body>
</html>
